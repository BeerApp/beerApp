<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beer</title>
</head>
<body>
  <main>
    <section class="weather-results">
      <div class="weather-results-container">
        <div class="icon-container">
          <!-- icon based on weather goes here -->
        </div>
        <div class="text-container">
          <p><!-- users search and weather results here --></p>
          <!-- example: "Toronto: 23deg Clear skies" -->
          <!-- i see this being at the top of the page where a nav bar might usually be -->
          <!-- we could incorporate an icon as discussed (sun, umbrella, snowflake, etc depending on the results) -->
        </div>
      </div>
      <!-- this is where the user would search another city -->
      <form action="#">
        <label for="search">check the weather in another city:</label>
        <input type="text" id="search" autofocus>
        <input type="submit">
      </form>
    </section>
    <section>
      <div class="image-container">
        <img src="" alt="">
      </div>
      <div class="description-container">
        <h1><!-- name of beer here --></h1>
        <p><!-- brewery --></p>
        <p><!-- location --></p>
        <p><!-- style of beer --></p>
        <p><!-- description --></p>
      </div>
    </section>
  </main>
</body>
</html>
