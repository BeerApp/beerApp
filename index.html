<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Or Shine, Beer Is Fine!</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Londrina+Solid&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="https://kit.fontawesome.com/9200c11f6d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- "landing" section -->
    <header>
        <div class="landing-page wrapper">
            <div>
                <h1>Rain or Shine<span><span class="mobile-beer">Beer</span> is Fine</span></h1>
            </div>
            <p class="landing-text">Check the weather in your city and we'll suggest a craft beer best enjoyed in
                the sun, rain, or snow.</p>
            <div>
                <form action="#">
                    <label for="search">your city:</label>
                    <input type="text" id="search" autofocus>
                    <input type="submit" class="sr-only">
                </form>
            </div>
        </div>
    </header>

    <main class="change-background">
        <!-- where BEER results are displayed -->
        <div class="beer-page wrapper-two">
            <section class="beer-results">
                <div class="results-title">
                    <div class="weather-container">
                        <p></p>
                    </div>
                    <h2 class="beer-name"></h2>
                    <h2 class="brewery"></h2>
                </div>
                <div class="image-container">
                    <img class="beer-image" src="" alt="">
                </div>
            </section>

            <section class="side-panel left-panel change-background">
                    <div class="text-container">
                        <h3 class="beer-name"></h3>
                        <div class="beer-details">
                            <div>
                                <p class="beer-type"></p>
                            </div>
                            <div>
                                <p class="abv"></p>
                            </div>
                        </div>
                        <p class="beer-description"></p>
                    </div>
            </section>

            <section class="side-panel right-panel change-background">
                <!-- <div class="change-background"> -->
                    <h3 class="brewery"></h3>
                    <!-- <p class="brewery-description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error porro asperiores dolores ea unde,
                        fugiat consectetur magnam vitae libero incidunt reprehenderit et quasi aspernatur temporibus
                        eligendi voluptatum modi totam nostrum esse, odit deleniti debitis assumenda? Libero obcaecati
                        accusantium ea, nobis, culpa architecto et, nam dignissimos rerum enim molestiae minus
                        exercitationem.</p> -->

                    <!-- ask about the semantics of a button -->
                    <button class="location"></button>
                    <div class="modal-overlay"></div>
                    <div class="modal-container" id="modal">
                        <div id="mapid"></div>
                    </div>


                </div>
            </section>
        </div>
    </main>

    
    <script src="./script.js"></script>
</body>

</html>
