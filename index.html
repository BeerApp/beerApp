<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Or Shine, Beer Is Fine!</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Londrina+Solid&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9200c11f6d.js" crossorigin="anonymous"></script>
</head>

<body>
<main>
    <!-- "landing" section -->
    <header>
        <div class="wrapper">
            <section class="landing">
                <div class="title">
                    <h1>Rain or Shine<span>Beer is Fine</span></h1>
                </div>
                <p class="landing-text">Check the weather in your city and we'll suggest a craft beer best enjoyed in the sun, rain, or snow.</p>
                <div>
                    <form action="#">
                        <label for="search">your city:</label>
                        <input type="text" id="search" autofocus>
                        <input type="submit" class="sr-only">
                    </form>
                </div>
            </section>
        </div>
    </header>

<!-- where BEER results are displayed -->
    <section class="beer">
        <div class="wrapper">
            <div class="weather-container">
                <!-- <i class="fas fa-sun"></i> -->
            </div>
            <div class="beer-results">
                <p class="brewery"></p>
                <p class="beer-name"></p>
                <div class="description">
                    <p class="beer-description"></p>
                    <p class="beer-type"></p>
                    <p class="abv"></p>
                </div>
                <div class="image-container">
                    <img class="beer-image" src="" alt="">
                </div>
            </div>
        </div>
    </section>
</main>



    <script src="./script.js"></script>
</body>

</html>
